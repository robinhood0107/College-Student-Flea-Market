name: Contrib Readme Action

on:
  push:
    branches:
      - main

jobs:
  contrib-readme-job:
    runs-on: ubuntu-latest
    name: A job to automate contrib in readme
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Contribute List
        uses: akhilmhdh/contributors-readme-action@v2.3.11
        with:
          # 여기에 안 뜨는 사람의 GitHub ID를 적으세요 (한 줄에 한 명씩)
          collaborators: |
            gangje
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
